version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: prod.dockerfile
      args:
        VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
        VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
        VITE_AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE}
    restart: always
    ports:
      - 80:80

  domain:
    build:
      context: ./domain
      dockerfile: prod.dockerfile
      args:
        REPO_URL: ${REPO_URL}
        EDITOR_URL: ${EDITOR_URL}
    restart: always
    ports:
      - 81:80
